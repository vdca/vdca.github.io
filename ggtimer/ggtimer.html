  <script type="text/javascript">

  // function source: https://stackoverflow.com/a/901144
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
  var mins = getParameterByName('mins')
  var customseconds = 0;
    function resetTime() {
      var customseconds = prompt("Please enter n of seconds", "600");
    }
    console.log(customseconds);
    Egg.defaultText = "Some text";
    Egg.title = "";
    Egg.label = "";
    Egg.expiredMessage = "time expired";
    //  Egg.startTime = 1436964233000;
    //  Egg.endTime = 1436965233000;
    Egg.startTime = (new Date).getTime();
    // customseconds = 180e4;
    // time must be given in milliseconds, but the expected argument is in minutes
    customseconds = Number(mins)*60000;
    Egg.endTime = Egg.startTime + customseconds + 999; // add (almost) 1 second to the requested time
    Egg.parseError = "none";
    Egg.volume = 1;
    Egg.canAlert = true;
  </script>
